                  <h1>Reserve Your Ticket</h1>
                </div>
                <div class="signup-content">
                  <input
                    type="radio"
                    class="radio"
                    name="r"
                    value="ONE WAY"
                    required
                  />
                  <label class="text">One Way</label>
                  <input
                    type="radio"
                    class="radio"
                    name="r"
                    value="RETURN"
                    required
                  />
                  <label class="text">Return</label>
                  

                <div class="signup-content2">
                  <input

                    list="citylist"
                    placeholder="From"
